<!doctype html>
<!--  slides  -->
<html>
<head>
	{% include meta.html %}
	{% include base.html %}
	{% include slides.html %}
</head>
<body>
	<div id="container" class="slide-enabled outline language-js {{ page.reveal }}">
		{% include menu.html %}
		<div id="content">
			<div id="title" class="slide">
				<h1>{{page.title}}</h1>
				<p id="home-links">
					{% if page.week %}
					<a href="{{site.url}}{{site.baseurl}}/schedule.html#week-{{page.week}}">Week {{page.week}}</a>
					{% endif %}
				</p>
			</div>
			{{ content }}
			
		</div>
		<div id="footer">
			<div id="footer-menu">
				<a href="#title">Top</a> ~ 
				<a href="{{site.url}}{{site.baseurl}}/">{{site.class}}</a> 
				{% if page.week %}~
				<a href="{{site.url}}{{site.baseurl}}/schedule.html#week-{{page.week}}">Week {{page.week}}</a>
				{% endif %}
			</div>
		</div>
		
	</div>

	<script src="{{site.url}}{{site.baseurl}}/slides/menu.js"></script>
	<script src="{{site.url}}{{site.baseurl}}/slides/aces/ace.js" type="text/javascript"></script>
	<script src="{{site.url}}{{site.baseurl}}/slides/examples.js" type="text/javascript"></script>
</body>  
</html>
