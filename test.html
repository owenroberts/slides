<!DOCTYPE html>
<html>
<head>
  <title>cell test</title>
  <style>
    body { margin:0;}
    canvas {
      overflow: hidden;
      position:fixed;
    }

  </style>
</head>
<body>
  
  <script src="p5.min.js"></script>
  <script>
      var lerper = 0;
      var lerpinc = 0.005;
      var blue;
      var red;
      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        background("blue");
        blue = color("red");
        red = color("green");

        console.log(blue);
        console.log(red);
    }
    function draw() {
      var d = lerpColor(blue, red, lerper);
      fill(d);
      //console.log(d.levels[2]);
      rect(100, 100, 100, 100);
      if (lerper < 1) lerper += lerpinc;
    }
    function mousePressed() {
      lerper = 0;
    }
  </script>

</body>
</html>
