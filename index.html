<!doctype html>
<html>
<head>
	<title>Slides</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="slides.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="slides.js"></script>
	<style>
		.slides .slide {
			background: linear-gradient(to bottom, #B175FD 0%,#ee91e3 80%,lightblue 100%);
		}
	</style>
</head>
<body>
	<div id="container" class="slides">
		<div class="slide">
			<h1>What is WordPress?</h1>
		</div>
		<div class="slide">
			<h2>This is another slide.</h2>
			<p>Pretty cool, eh?</p>
		</div>
	</div>
</body>
</html>
